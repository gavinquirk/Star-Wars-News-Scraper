<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Star Wars News Scraper</title>
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css'>
  <link rel='stylesheet' href='./css/style.css'>
</head>

<body>
  <!-- Header -->
  <div class='header'>
    <img id="logo" src="images/star-wars-news-scraper-logo.png">
    <p>Articles may take a few seconds to show up. Please wait!</p>
  </div>

  <!-- Main -->
  <div class="main">
  
  <!-- Modal -->
  <div class="modal fade" id="noteModal" tabindex="-1" role="dialog" aria-labelledby="noteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="noteModalLabel"></h5>
        </div>
        <div class="modal-body">
          <h6>Add a Note</h6>
            <textarea id='bodyinput' name='body'></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="saveButton">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Article Container -->
    <div class='container'>
      <div class='row'>
        <div class='col-md-12' id="articles"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
  <script src="./javascript/app.js"></script>
</body>

</html>
